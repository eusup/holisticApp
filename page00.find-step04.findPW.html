<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀리스틱</title>
    <script src="./resource/js/jquery-3.3.1.min.js"></script>
    <script src="./resource/js/swiper.min.js"></script>
    <script src="./resource/js/style.js"></script>
    <link rel="stylesheet" href="./resource/css/module.css">
    <link rel="stylesheet" href="./resource/css/style.css">
    <link rel="stylesheet" href="./resource/css/responsive.css">
</head>

<body>
    <div class="wrap">
        <div class="contents-wrap login find">
            <div class="con">
                <div class="btn-wrap">
                    <button type="button" class="btn icn-only back">
                        <img src="./resource/images/icn_back.svg" alt="뒤로가기">
                    </button>
                </div>
                <div class="box find-box">
                    <div class="pop-thumb">
                        <img src="./resource/images/popupImg_find01.svg" alt="#">
                        <img src="./resource/images/popupImg_find02.svg" alt="#">
                    </div>
                    <p>비밀번호르 변경했어요!</p>
                    <button type="button" class="no-style copy">
                        <span>userID</span>
                        <img src="./resource/images/icn-copy.svg" alt="텍스트 복사하기">
                    </button>
                    <p>였어요!</p>
                    <p class="copy-alert">텍스트를 복사했어요!</p>
                </div>
                <div class="btn-wrap column">
                    <button type="button" class="btn">아이디 찾기</button>
                    <a href="./page00.find-step01.html" type="button" class="btn no-style">비밀번호 찾기</a>
                </div>
            </div>
        </div>
    </div>
    <div id="dimmed" class="dimmed">
        <div class="popup box">
            <div class="title">
                <img src="./resource/images/popup-error.svg" alt="#">
                <p>앗!</p>
            </div>
            <div class="inner-text">
                <p>아이디 혹은 비밀번호가 일치하지 않아요!<br>계정을 다시한번 확인해주세요!</p>
            </div>
            <div class="btn-wrap">
                <button type="button" class="btn close">확인</button>
            </div>
        </div>
    </div>
</body>

</html>
